<div class="row">
    <div class="col-sm-4">
    </div>
    <div class="col-sm-4">
        <a class="float-right badge badge-secondary" routerLink="/login">Back to Login</a>
        <h4 class="card-title mb-4 mt-1">SignUp Page</h4>
        <form [formGroup]="signUpForm">
            <div class="form-group">
                <label for="inputFullname">Full Name</label>
                <input formControlName="fullname" class="form-control" type="text" id="inputFullname" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="inputUsername">Email</label>
                <input formControlName="email" class="form-control" type="text" id="inputEmail" placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input formControlName="password" class="form-control" type="password" id="inputPassword" placeholder="Enter your password">
              </div>
            <div class="form-group">
                <button (click)="signUp()" class="btn btn-primary btn-block"> SignUp </button>
            </div>
        </form>
        <ngb-alert [dismissible]="false" *ngIf="showMessage">
            <strong>Warning!</strong> Invalid form.
        </ngb-alert>
    </div>
</div>
